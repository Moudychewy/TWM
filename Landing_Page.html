<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
    }

    header {
      background: #0077ff;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin-top: 8px;
      font-size: 1.2rem;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }

    main h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .cta-button {
      background: #0077ff;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-size: 1.1rem;
      transition: background 0.3s;
    }

    .cta-button:hover {
      background: #005fcc;
    }

    footer {
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      margin-top: 40px;
    }

    /* Responsive layout */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      main {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Our Landing Page</h1>
    <p>Your catchy tagline goes here</p>
  </header>

  <main>
    <h2>Why Choose Us?</h2>
    <p>We provide the best solutions to help you achieve your goals. Our services are tailored to your needs and backed by years of expertise.</p>
    <a href="#signup" class="cta-button">Get Started</a>
  </main>

  <footer>
    &copy; 2025 Your Company Name. All rights reserved.
  </footer>

</body>
</html>
